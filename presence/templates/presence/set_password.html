{% extends "presence/base.html" %}

{% block content %}
  <h2>Définir un nouveau mot de passe pour {{ target_user.get_full_name|default:target_user.username }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Changer le mot de passe</button>
    <a href="{% url 'detail_utilisateur' request.user.id %}" class="btn-cancel">⬅ Annuler</a>
  </form>
{% endblock %}
