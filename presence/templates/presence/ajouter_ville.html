{% extends 'presence/base.html' %}

{% load static %}

{% block title %}Ajouter une ville{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Ajouter une ville</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-primary">
                ✅ Ajouter la ville
            </button>
            <a href="{% url 'gestion_ville' %}" class="btn-cancel">
                ❌ Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
